<!DOCTYPE html>
<html>
<head>
<title>AHERO REPORT</title>
<link rel="stylesheet" type="style.css">
<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">
</head>
<body>
<h1 id="title">A SURVEY ON THE LIVING CONDITIONS OF THE AHERO PEOPLE</h1>
<div id="container">
<p id="description">*Please fill in the details below*</p>
<form id="survey-form" action="https://crossorigin.me/https://freecodecamp.com" method="GET">
			<label id="name-label" for="name">
				Name:
				<input id="name" type="text" name="firstname" placeholder="Enter your name" required autofocus>
			</label><br><br>

<label id="email-label" for="email">
				Email:
				<input id="email" type="email" name="Email" placeholder="Enter your email" required>
			</label><br><br>

			<label id="number-label" for="number">
				Age:
				<input id="number" type="number" name="age" min="3" max="60" placeholder="Age">
			</label><br><br>
			<div class="info">
			<label>
				1. Please indicate your gender.<br>
				<input type="radio" name="gender" value="male">Male<br>
				<input type="radio" name="gender" value="female">Female<br></ul>
			</label><br>


<label>
2.What is your occupational activity?<br>

<select id="drop-down" name="occupational activity">

<option value disabled selected>Select an option</option>
					<option value="farming">FARMING</option>
					<option value="fishing">FISHING</option>
					<option value="livestock farming">LIVESTOCK FARMING</option>
					<option value="poultry farming">POULTRY FARMING</option>
					<option value="other">OTHER</option>
				</select>
			</label><br><br>
	
			<label>
				3. For how many years have you been in your occupational activity?<br>
				<input type="radio" name="years" value="less 2">Less than 2 yrs<br>
				<input type="radio" name="years" value="btn 2 and 5">Between 2-5 yrs<br>
				<input type="radio" name="years" value="over 5">Over 5 yrs<br>
			</label><br>

			<label>
				4. What is your level of income?<br>
				<input type="number" name="income" min="1">
			</label><br><br>

<label>
				6. What would you like the area MP to introduce in the constituency?<br>
				<em>(You can check as many as possible)</em><br>
				<input type="checkbox" name="introduce" value="1">UNIVERSITIES<br>
				<input type="checkbox" name="introduce" value="2">KINDERGARDEN<br>
				<input type="checkbox" name="introduce" value="3">POLYTECHNICS<br>
				<input type="checkbox" name="introduce" value="4">SPORTS CENTER<br>
				<input type="checkbox" name="introduce" value="5">COMMUNITY SEMINARS<br>
				<input type="checkbox" name="introduce" value="6">HEALTH CAMPS<br>
			</label>
		</div>
			<label>
			Any comments or suggestions?
			<textarea id="comments" name="message" placeholder="Enter your comments here. . ." rows="1">
				</textarea>
			</label><br><br>

			<button type="submit" name="Submit">Submit</button>
		</form>
		<footer>Created by ogalo durel odhiambo,copyright 2020</footer>
	</div>
</body>
</html>
